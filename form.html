<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    function validate(){
      var Firstname=document.getElementById("firname");
      var Email=document.getElementById("e-mail");
      var Password=document.getElementById("pawd");
      var Comments=document.getElementById("comm");
      var ProgrammingLanguages=document.getElementById("lang")

      if(Firstname.value==""||Email.value==""||Password.value==""|| Comments.value==""||ProgrammingLanguages==""){

        alert("Fill in the blank spaces!")

        return false;
      }

      else{
        return true;
      }
    }
  </script>

</head>

<body>
<!-----Form Classes---->
<form action="bootstrap.html" class="bg-danger p-5 m-5 " onsubmit="return validate()" >
<h1 class="text-success text-center">Application Form</h1>

  <div class="mt-3 mb-3 form-floating">
    <input type="text" id="firname"  class="form-control" placeholder="Fullname">
     <label for="firname" class="form-label">Firstname</label>
</div>

  <div class="mb-3 form-floating">
    <input type="text" id="e-mail" class="form-control" placeholder="Email">
    <label for="e-mail" class="form-label">Email                                                                                                                             </label>
</div>

  <div class="mb-3 form-floating">
    <input type="password" id="pawd"  class="form-control" placeholder="Password">
     <label for="pawd" class="form-label">Password</label>
</div>

  <div class="mb-3">
  <label for="comm" class="form-label">Comments</label>
  <textarea name="" id="comm" cols="20" rows="5" ></textarea>
    </div>

  <div class="mb-3">
    <label for="lang" class="form-label">Programming Languages</label>
    <input type="text" class="form-control" id="lang" list="languages">

    <datalist id="languages">
      <option value="Python">
      <option value="Java">
      <option value="Kotlin">
    </datalist>
  </div>

 <button type="submit" class="bg-warning">Submit</button>

</form>
<br><br>

<!-----Input fields side by side---->

<form action="" class="bg-primary p-3 m-3">
  <div class="row">
    <div class="col mt-3 mb-3" >
      <input type="text" id="funame" placeholder="Firstname" class="form-control">
    </div>
  </div>

  <div class="col mb-3">
    <input type="text" id="laname" placeholder="Lastname" class="form-control">
  </div>

<div class="col mb-3">
  <input type="text" id="email" placeholder="Email" class="form-control">
</div>

 <div class="col mb-3">
   <input type="text" id="password" placeholder="Password" class="form-control">
 </div>
</form>

<br><br>

<!-------Floating form--->
<form action="" class="bg-info p-3 m-3">

  <div class=" col mt-3 mb-3 form-floating">
    <input type="text" id="fname" placeholder="Firstname" class="form-control">
         <label for="fname" class="form-label" >Firstname</label>
  </div>

  <div class=" col mb-3 form-floating">
    <input type="text" id="lname" class="form-control" placeholder="Lastname">
    <label for="lname" class="form-label">Lastname</label>

  </div>



  <div class=" col mb-3 form-floating">

    <input type="password" id="pword" class="form-control" placeholder="Password">
    <label for="pword" class="form-label">Password</label>
  </div>

  <button type="submit" class="bg-warning">Login</button>

</form>
<br><br>
<!------Flex---->
<div class="d-inline-grid flex-column-reverse bg-warning p-3 m-3">
  <div class="bg-info p-3">Phone</div>
  <div class="bg-danger p-3">Tablet</div>
  <div class="bg-primary p-3">Laptop</div>
</div>

</body>
</html>
